<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carrito compras</title>
		<link rel="icon" href="/public/images/favicon.png" type="image/x-icon" />
		<link href="./css/output.css" rel="stylesheet" />
		<link rel="stylesheet" href="./css/bootstrap-icons.css" />
	</head>
	<body class="bg-[#0E454E] flex flex-col justify-center items-center min-h-screen">
		<!-- Carrito de compras -->
		<div
			id="cart"
			class="border rounded-lg flex flex-col justify-start items-center p-6 w-4/5 max-w-4xl mt-6 bg-[#1e2a33] shadow-lg"
		>
			<h1
				class="bg-[#226f7a] text-[#daa520] text-center mb-6 text-2xl font-bold w-full rounded py-3"
			>
				<i class="bi bi-cart4 text-[#15cfc6]"></i> Tu carrito de compras:
			</h1>

			<div class="w-full mb-5">
				<table id="cart-list" class="w-full text-gray-300">
					<thead class="border-b text-[#15cfc6]">
						<tr class="text-sm">
							<th class="p-2">Imagen</th>
							<th class="p-2">Nombre</th>
							<th class="p-2">Cantidad</th>
							<th class="p-2"></th>
							<th class="p-2">Precio</th>
							<th class="text-right p-2">
								<p>
									<span id="n-cart-items" data-nItems="0" class="text-xs not-italic">0</span>
									<i class="bi bi-cart4" id="icon-cart"></i>
								</p>
							</th>
						</tr>
					</thead>
					<tbody class="border-b">
						<!-- Aquí se deben agregar las filas del cuerpo de la tabla -->
					</tbody>
					<tfoot class="text-[#15cfc6]">
						<tr>
							<td colspan="4" class="px-4 py-2">Total</td>
							<td id="total" class="text-right px-1 py-2 border-t">$ 0.00</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>

		<!-- Botones de acción -->
		<div class="mt-5 mb-5 flex justify-between w-4/5 max-w-4xl gap-3 max-sm:flex-col items-center">
			<a
				href="#"
				onclick="openModal()"
				id="empty-cart"
				class="rounded text-center w-52 p-2 text-sm bg-red-600 text-white font-bold border border-red-600 hover:bg-white hover:text-red-600"
				>Vaciar Carrito</a
			>
			<a
				href="./order.html"
				id="see-order"
				class="rounded text-center w-52 p-2 text-sm bg-blue-700 text-white font-bold border border-blue-700 hover:bg-white hover:text-blue-700"
				>Realizar pedido</a
			>
			<a
				href="./index.html"
				id="continue-buying"
				class="rounded text-center w-52 p-2 text-sm bg-blue-700 text-white font-bold border border-blue-700 hover:bg-white hover:text-blue-700"
				>Seguir comprando</a
			>
		</div>

		<!-- Fondo semitransparente -->
		<div id="modalBackground" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden"></div>

		<!-- Modal -->
		<div
			id="myModal"
			class="z-50 fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gray-800 bg-opacity-75 justify-center items-center hidden p-6 rounded-lg shadow-lg max-w-md min-h-min"
		>
			<div class="bg-white p-6 rounded shadow-lg flex flex-col justify-center">
				<h2 class="text-xl mb-4">¿Estás seguro de que deseas vaciar tu carrito de compras?</h2>
				<div class="flex justify-around items-center">
					<button onclick="confirmAction()" class="bg-green-500 text-white px-4 py-2 rounded mr-2">
						Sí
					</button>
					<button onclick="closeModal()" class="bg-red-500 text-white px-4 py-2 rounded">No</button>
				</div>
			</div>
		</div>

		<script type="module" src="./js/shoppingcart.js"></script>
		<script type="module" src="./js/syncCartWithServer.js"></script>
		<script src="./js/verify.cart.is.empty.js"></script>
	</body>
</html>
