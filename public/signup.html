<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registrarse</title>
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family: Arial, sans-serif;
				background-color: #0e454e;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}

			.container {
				background-color: #252a33;
				padding: 20px;
				border-radius: 10px;
				width: 400px;
				box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
			}

			h1 {
				color: #fff;
				text-align: center;
				margin-bottom: 20px;
			}

			.form-group {
				margin-bottom: 15px;
			}

			label {
				display: block;
				color: #fff;
				margin-bottom: 5px;
			}

			input {
				width: 100%;
				padding: 10px;
				border-radius: 5px;
				border: 1px solid #ccc;
			}

			input[type="text"],
			input[type="email"],
			input[type="password"] {
				background-color: #f9f9f9;
			}

			.submit-btn {
				width: 100%;
				padding: 10px;
				background-color: #1e90ff;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				font-size: 16px;
			}

			.submit-btn:hover {
				background-color: #156bbf;
			}

			p {
				color: #fff;
				text-align: center;
				margin-top: 15px;
			}

			a {
				color: #1e90ff;
				text-decoration: none;
			}

			a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Crear una cuenta</h1>
			<form id="signupForm">
				<div class="form-group">
					<label for="username">Username</label>
					<input
						type="text"
						name="username"
						id="username"
						required
						minlength="4"
						pattern="[-_a-zA-Z0-9]+$"
						title="El nombre de usuario solo puede contener letras, números, guiones y guiones bajos."
						class="border rounded bg-slate-200"
					/>
				</div>

				<div class="form-group">
					<label for="email">Email</label>
					<input
						type="email"
						id="email"
						name="email"
						minlength="5"
						maxlength="50"
						pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
						title="Introduce un correo electrónico válido (ejemplo@dominio.com)"
						placeholder="Enter your email"
						required
					/>
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input
						type="password"
						name="password"
						id="password"
						required
						minlength="8"
						maxlength="32"
						pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$"
						title="La contraseña debe tener al menos 8 caracteres, incluir al menos una letra y un número."
						class="border rounded bg-slate-200"
					/>
				</div>

				<div class="form-group">
					<label for="confirm-password">Confirm Password</label>
					<input
						type="password"
						name="confirm-password"
						id="confirm-password"
						required
						minlength="8"
						maxlength="32"
						pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$"
						title="La contraseña debe tener al menos 8 caracteres, incluir al menos una letra y un número."
						class="border rounded bg-slate-200"
					/>
				</div>

				<button type="submit" class="submit-btn">Resgistrarse</button>
				<p>Ya tienes una cuenta? <a href="./login.html">Inicia session aqui</a>.</p>
			</form>
		</div>

		<script src="./js/signup.js"></script>
	</body>
</html>
