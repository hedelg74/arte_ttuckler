<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recuperación de Contraseña</title>
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family: Arial, sans-serif;
				background-color: #0e454e;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}

			.container {
				background-color: #252a33;
				padding: 20px;
				border-radius: 10px;
				width: 400px;
				box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
			}

			h1 {
				color: #fff;
				text-align: center;
				margin-bottom: 20px;
			}

			.form-group {
				margin-bottom: 15px;
			}

			label {
				display: block;
				color: #fff;
				margin-bottom: 5px;
			}

			input {
				width: 100%;
				padding: 10px;
				border-radius: 5px;
				border: 1px solid #ccc;
			}

			input[type="email"] {
				background-color: #f9f9f9;
			}

			.submit-btn {
				width: 100%;
				padding: 10px;
				background-color: #1e90ff;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				font-size: 16px;
			}

			.submit-btn:hover {
				background-color: #156bbf;
			}

			p {
				color: #fff;
				text-align: center;
				margin-top: 15px;
			}

			a {
				color: #1e90ff;
				text-decoration: none;
			}

			a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Recupera tu Contraseña</h1>
			<form action="/forgot-password" method="POST">
				<div class="form-group">
					<label for="email">Correo electrónico</label>
					<input
						type="email"
						id="email"
						name="email"
						placeholder="Ingresa tu correo"
						pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
						title="Introduce un correo electrónico válido (ejemplo@dominio.com)"
						required
					/>
				</div>
				<button type="submit" class="submit-btn">Enviar enlace de recuperación</button>
			</form>
			<p><a href="/login.html">Volver a iniciar sesión</a></p>
		</div>
	</body>
</html>
