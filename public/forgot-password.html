<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recuperación de Contraseña</title>
		<link rel="icon" href="/images/favicon.png" type="image/x-icon" />
		<link href="./css/output.css" rel="stylesheet" />
		<link rel="stylesheet" href="/css/intlTelInput.css" />
		<link rel="stylesheet" href="./css/bootstrap-icons.css" />
	</head>
	<body class="bg-[#0e454e] flex justify-center items-center h-screen">
		<div class="bg-[#252a33] p-6 rounded-lg w-[400px] shadow-md">
			<h1 class="text-white text-center text-3xl font-extrabold mb-5">Recupera tu Contraseña</h1>
			<form action="/forgot-password" method="POST">
				<div class="mb-4">
					<label for="email" class="block text-white mb-2">Correo electrónico</label>
					<input
						type="email"
						id="email"
						name="email"
						placeholder="Ingresa tu correo"
						pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
						title="Introduce un correo electrónico válido (ejemplo@dominio.com)"
						class="w-full p-3 rounded-lg border border-gray-300 bg-[#f9f9f9]"
						required
					/>
				</div>
				<button type="submit" class="w-full p-3 bg-[#1e90ff] text-white rounded-lg hover:bg-[#156bbf]">Enviar enlace de recuperación</button>
			</form>
			<p class="text-white text-center mt-4"><a href="/login.html" class="text-[#1e90ff] hover:underline">Volver a iniciar sesión</a></p>
			<a href="/" class="block text-[#15cfc6] text-center text-2xl mt-6"> <i class="bi bi-house-up"></i> Inicio </a>
		</div>
	</body>
</html>
