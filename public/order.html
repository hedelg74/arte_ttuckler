<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Detalle de compra</title>
		<link rel="icon" href="/images/favicon.png" type="image/x-icon" />
		<link href="./css/output.css" rel="stylesheet" />
		<link rel="stylesheet" href="/css/intlTelInput.css" />
		<link rel="stylesheet" href="./css/bootstrap-icons.css" />
	</head>
	<body class="bg-[#0E454E] min-h-screen flex items-center justify-center p-4">
		<div class="bg-[#1e2a33] max-w-3xl w-full rounded-lg p-6 shadow-lg">
			<form>
				<!-- Título del formulario -->
				<h1 class="text-[#daa520] text-3xl font-bold flex justify-center items-center space-x-2">
					<i class="bi bi-person text-[#15cfc6]"></i>
					<span>Tus productos</span>
				</h1>

				<!-- Sección del carrito -->
				<div class="bg-[#1e2a33] p-4 rounded-lg space-y-1 border border-[#728cb0] mt-4 mb-4">
					<h2 class="text-[#daa520] text-2xl font-bold flex space-x-2">
						<i class="bi bi-cart4 text-[#15cfc6]"></i>
						<span>Detalle de Compra</span>
					</h2>
					<table id="cart-list" class="w-full text-sm text-[#728cb0]">
						<thead class="border-b border-[#728cb0]">
							<tr>
								<th class="text-left">Imagen</th>
								<th class="text-left">Nombre</th>
								<th class="text-left">Cantidad</th>
								<th class="text-right">Precio</th>
								<th class="text-right">
									<p><span id="n-cart-items" data-nItems="0" class="text-xs not-italic">0 </span><i class="bi bi-cart4" id="icon-cart"></i></p>
								</th>
							</tr>
						</thead>
						<tbody>
							<!-- Aquí se agregan las filas del carrito -->
						</tbody>
						<tfoot class="text-[#15cfc6]">
							<tr>
								<td colspan="3" class="py-2 text-left">IVA</td>

								<td id="sales-tax" class="text-right px-1 py-2 border-t border-[#728cb0]">$ 0.00</td>
								<td></td>
							</tr>
							<tr>
								<td colspan="3" class="py-2 text-left font-bold">Total</td>
								<td id="total" class="py-2 text-right font-bold">$ 0.00</td>
								<td></td>
							</tr>
						</tfoot>
					</table>
					<p class="text-xs text-red-500 text-center mt-4">* Nota: El costo de envío no está incluido en el total, será acordado al definir tu forma de pago.</p>
				</div>
				<label for="address-options" class="text-[#728cb0] ml-20">Enviar a esta direccion:&nbsp;&nbsp; </label>
				<select id="address-options" name="address" class="w-[200px] rounded text-black h-10">
					<option value="" disabled selected class="text-gray-400">-- Selecciona una opcion --</option>
					<!-- addresses here -->
				</select>
				<!-- Botones de acción -->
				<div class="flex justify-between mt-5">
					<button type="submit" class="w-auto md:w-52 bg-blue-600 text-white py-2 px-4 rounded border border-white hover:border-blue-700 hover:bg-white hover:text-blue-700">Enviar Pedido</button>
					<a href="/" class="w-auto md:w-52 bg-blue-600 text-white py-2 px-4 rounded text-center border border-white hover:border-blue-700 hover:bg-white hover:text-blue-700">Seguir Comprando</a>
				</div>
			</form>
		</div>
		<script src="./js/order.detail.js" defer></script>
		<script type="module" src="./js/process.order.js" defer></script>

		<script type="module" src="./js/syncCartWithServer.js"></script>
	</body>
</html>
