<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito compras</title>
    <link href="./css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap-icons.css">
    <script> window.pageName = 'carrito.html';</script>
    <script defer src="./js/carrito.js"></script>
</head>
<body class="bg-slate-100">
    <div id="carrito" class="mx-20 m-2/3 mb-10 mt-12">
        <h1 class="text-black mb-3 text-2xl font-bold"><i class="bi bi-cart4 text-[#15cfc6]"></i> Tu carrito de compras:</h1>
        <table id="lista-carrito" class="w-2/3 border-b">
          <thead class="border-b">
            <tr class="text-sm">
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody>
              <!-- Aquí se deben agregar las filas del cuerpo de la tabla -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2" class="px-4 py-2">Total</td>
              <td id="total" class="px-1 py-2 border-t">$ 0.00</td>
            </tr>
          </tfoot>
        </table>
        <div class="mt-5 flex w-2/3 justify-between">
        <a href="#" onclick="openModal()" id="vaciar-carrito" class="btn-vaciar rounded p-2 text-sm bg-red-700 text-white font-bold border hover:border-red-700 hover:bg-white hover:text-red-700">Vaciar Carrito</a>
        <a href="/" id="seguir-comprando" class="btn-seguir-comprando rounded p-2 text-sm bg-blue-700 text-white font-bold border hover:border-blue-700 hover:bg-white hover:text-blue-700">Seguir comprando</a>
        </div>
    </div>  

<!-- Modal -->
<div id="myModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 justify-center items-center hidden">
    <div class="bg-white p-6 rounded shadow-lg">
        <h2 class="text-xl mb-4">¿Estás seguro de que deseas vaciar tu carrito de compras?</h2>
        <button onclick="confirmAction()" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Sí</button>
        <button onclick="closeModal()" class="bg-red-500 text-white px-4 py-2 rounded">No</button>
    </div>
</div>




    
</body>
</html>
