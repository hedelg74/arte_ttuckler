<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito compras</title>
    <link href="./css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap-icons.css">
    <script> window.pageName = 'carrito.html';</script>
    <script defer src="./js/carrito.js"></script>
</head>
<body class="bg-slate-100 flex justify-center items-center">
    <div id="carrito" class="flex flex-col justify-center items-center w-full mb-10 mt-12 max-md:p-2">
        <h1 class="text-black mb-3 text-2xl font-bold"><i class="bi bi-cart4 text-[#15cfc6]"></i> Tu carrito de compras:</h1>

        <table id="lista-carrito" class="w-2/3 max-md:w-full border-b">
          <thead class="border-b">
            <tr class="text-sm">
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Cantidad</th>
              <th></th>
              <th>Precio</th>
              <th class="text-right"><p><span id="n-cart-items" data-nItems="0" class="text-xs not-italic">0 </span><i class="bi bi-cart4" id="icon-carrito"></i></p></th>
            </tr>
          </thead>
          <tbody>
              <!-- Aquí se deben agregar las filas del cuerpo de la tabla -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4" class="px-4 py-2">Total</td>
              <td id="total" class="text-right px-1 py-2 border-t">$ 0.00</td>
            </tr>
          </tfoot>
        </table>
        <div class="mt-5 flex justify-between w-2/3 max-md:gap-y-1 max-md:flex-col  items-center">
          <a href="#" onclick="openModal()" id="vaciar-carrito" class="rounded text-center w-52 p-2 text-sm bg-red-700 text-white font-bold border hover:border-red-700 hover:bg-white hover:text-red-700">Vaciar Carrito</a>
          <a href="/pedido" id="seguir-comprando" class="rounded text-center w-52 p-2 text-sm bg-blue-700 text-white font-bold border hover:border-blue-700 hover:bg-white hover:text-blue-700">Realizar pedido</a>
          <a href="/" id="seguir-comprando" class="rounded text-center w-52 p-2 text-sm bg-blue-700 text-white font-bold border hover:border-blue-700 hover:bg-white hover:text-blue-700">Seguir comprando</a>
        </div>
    </div>

<!-- Fondo semitransparente -->
<div id="modalBackground" class="fixed inset-0 bg-black bg-opacity-50 z-[2000] hidden"></div>
<!-- Modal -->
<div id="myModal"
    class="z-[2001] fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gray-600 bg-opacity-50 justify-center items-center hidden p-6 rounded-lg shadow-lg max-w-sm min-h-min">
    <div class="bg-white p-6 rounded shadow-lg flex flex-col justify-center">
        <h2 class="text-xl mb-4">¿Estás seguro de que deseas vaciar tu carrito de compras?</h2>
        <div class="flex justify-around items-center">
            <button onclick="confirmAction()" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Sí</button>
            <button onclick="closeModal()" class="bg-red-500 text-white px-4 py-2 rounded">No</button>
        </div>

    </div>
</div>





</body>
</html>
